  <script>
  var error = "valid";
  const toMilliseconds = (hrs,min,ampm) => { 
  hrs = Number(hrs);
  min = Number(min);
    if(hrs == ""){
      error =  "Input Not Valid";
     return 0;
    }
     else if(ampm == "PM"){
        if(hrs == 12){
     return (hrs*60*60+min*60)*1000;
        }
      return ((hrs+12)*60*60+min*60)*1000;
    }
     else if(ampm== "AM"){
     if(hrs==12){
       return ((hrs-12)*60*60+min*60)*1000;   
     }
     return (hrs*60*60+min*60)*1000;    
    }
      error = "miliseconds error"
     return 0;
      
 }
 
 function breakdeduct(hrs,min,difference){
   if((error == "valid") && (Math.sign(difference) == 1)){
    answer =  difference - (hrs*60*60+min*60)*1000;
    return answer;
   }
    error = "break deduct error";
    return 0;
 }
 
 
  function canwh() {
    var temp=0;
  for(let i = 0; i < 7;i++){
  let start_hour = document.getElementsByClassName('start_hour')[i].value;
  let start_minute = document.getElementsByClassName('start_minute')[i].value;
  let start_ampm  = document.getElementsByClassName('start_ampm')[i].value;
  let end_hour = document.getElementsByClassName('end_hour')[i].value;
  let end_minute = document.getElementsByClassName('end_minute')[i].value;
  let end_ampm  = document.getElementsByClassName('end_ampm')[i].value;
  let break_hour = document.getElementsByClassName('break_hour')[i].value;
  let break_minute = document.getElementsByClassName('break_minute')[i].value;
  let output = document.getElementsByClassName('output')[i];
  let difference =  toMilliseconds(end_hour,end_minute,end_ampm) - toMilliseconds(start_hour,start_minute,start_ampm);
  let answer = breakdeduct(break_hour,break_minute,difference);
  if(Math.sign(answer) != -1){
      output.innerHTML = parseInt(answer/1000/60/60) +"." + ((answer/60000)%60 <= 9 ? 0+""+(answer/60000)%60 : (answer/60000)%60);
      temp += answer;
      error =  "valid";
    } 
    else{
      error = "Input Not Valid";
      alert(error);
    }
  }
  let foutput = document.getElementsByClassName('foutput')[0];
  foutput.innerHTML = parseInt(temp/1000/60/60) +"." + ((temp/60000)%60 <= 9 ? 0+""+(temp/60000)%60 : (temp/60000)%60);;
