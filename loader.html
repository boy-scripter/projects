<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>
<style>
  *{
    margin:0;
    padding:0;
  }
  .cont{
    display:grid;
    height:100vh;
    place-content: center;
    background-color: black;
  }
   .circle{
     height:100px;
     width: 100px;
     border-top:7px solid #00fF10;
     border-radius: 50%;
     animation: spinner 1.1s linear 0s infinite;
   }
 @keyframes spinner{
    from{
      filter: hue-rotate(0deg);
      transform: rotate(0deg);
    }
    to{
      filter: hue-rotate(360deg);
      transform: rotate(360deg);
    }
  }
</style>
<body>
<div class="cont">
  <div class="circle"></div>
</div>
</body>
</html>
